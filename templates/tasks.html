{% extends "base.html" %}

{% block bodycontent %}
<div id="mheeTasks">
	<div id="mheeTasksInner">
		<div id="mheeCreated">
			<form method="post" action="/tasks">
				<!-- <div id="tag">Name :</div> <input type="text" name="task"><br/> -->
				<div id="tag">Description :</div>  <input type="text" name="description" style="width:430px;"><br/>
				<input id="startMhee" type="submit" value="ADD TASKS" style="margin-left:150px;">
			</form>
		</div>
		<div id="mheeLists">
		{% for task in tasks %}
		<a style="text-decoration:none" href="/tasks/{{ task.key().id() }}">
		<div id="mheeDisplayBox">
			<div id="mheeHole"></div><div id="mheeHole"></div><div id="mheeHole"></div><div id="mheeHole"></div><div id="mheeHole"></div><div id="mheeHole"></div><div id="mheeHole"></div>
			<div id="mheeHole"></div><div id="mheeHole"></div><div id="mheeHole"></div><div id="mheeHole"></div><div id="mheeHole"></div><div id="mheeHole"></div><div id="mheeHole"></div>
			<div id="mheeHole"></div><div id="mheeHole"></div>
			<div id="mheeDesc">
			<h1>Description:</h1><br/>
			<h5>{{ task.description }}</h5>			
			</div>
		
			{% if task.completed == False %}
			<div id="mheeUnfinish"><br/>&nbsp;&nbsp;<img src="/static/image/bear1.png"></img>
			<h3>Unfinish</h3>
			</div>
			{% elif task.completed == True %}
			<div id="mheeFinish"><br/>&nbsp;&nbsp;<img src="/static/image/bear2.png"></img>
			<h3>Finished</h3>
			</div>			
			{% endif %}
		</div>
		</a>
		
		<br/>
		<br/>
		<br/>
		
		
		
		{% endfor %}
		</div>

	</div>
</div>
{% endblock %}
